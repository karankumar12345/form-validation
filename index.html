<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
 
        
    <div class="login-box">
        
        <form action="">
        
          <div class="input-form">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Your Name " id="contact-name" onkeyup="validateName()">
            <span id="name-error"></span>
          </div>
          <div class="input-form" >
            <label>Phone No  </label>
            <input type="tel" placeholder="123 456 7890 " id="contact-number" onkeyup="validateNumber()">
            <span id="phone-error"></span>
          </div>
          <div class="input-form">
            <label>Email Id</label>
            <input type="email" placeholder="Enter Email " id="contact-email" onkeyup="validateEmail()">
            <span id="email-error"></span>
          </div>
          <div class="input-form">
            <label>Your Message </label>
            <input type="text" placeholder="Message we sent " id="send-message" onkeyup="validateMessage()">
            <span id="message-error"></span>
          </div>
  <button onclick="return validateForm()">Submit</button>
  <span id="submit-error"></span>
        </form>
    
    </div>

    <script>
      var nameerror=document.getElementById('name-error')
      var numbererror=document.getElementById('phone-error')
      var emailerror=document.getElementById('email-error')
      var messageerror=document.getElementById('message-error')
      var submiterror=document.getElementById('submit-error')
      function validateName(){
        var name =document.getElementById('contact-name').value
        if(name.length==0){
          nameerror.innerHTML="name is requried"
          return false
        }
        if(!name.match(/^[A-Za-z]*\s{1}[A-za-z]*$/)){
          nameerror.innerHTML="full name write"
          return false
        }
        else{nameerror.innerHTML='ok'
        return true
      }
      }
      function validateNumber(){
        var number =document.getElementById('contact-number').value
        if(number.length==0){
          numbererror.innerHTML="number is requried"
          return false
        }
        if(number.length !== 10){
          numbererror.innerHTML="full number fill "
          return false
        }
       
        if(!number.match(/^[0-9]{10}$/)){
          numbererror.innerHTML='phone no is required'
          return false
        }
    
        numbererror.innerHTML='ok'
        return true
      }
      function validateEmail(){
        var email =document.getElementById('contact-email').value
        if(email.length==0){
          emailerror.innerHTML="email is requried"
          return false
        }
      
        if(!email.match(/^[A-za-z\._\-[0-9]*[@][a-z]*[\.][a-z]{2,4}$/)){
          emailerror.innerHTML='invalid email'
          return false
        }
    
        emailerror.innerHTML='ok'
        return true
      }
      
      function validateMessage(){
        var message =document.getElementById('send-message').value
        var required =30;
        var left=required-message.length
        if(left>0){
          messageerror.innerHTML=left +'more char requried '
          return false
        }
        messageerror.innerHTML="ok"
        return true
        
      }
      function validateForm(){
        if(!validateName() || !validateNumber() || !validateEmail() || !validateMessage()){
          submiterror.innerHTML="please fix the error"
          return false
          
        }
      }
           
      

      
    </script>
</body>
</html>
